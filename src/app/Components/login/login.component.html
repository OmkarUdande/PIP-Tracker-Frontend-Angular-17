<div *ngIf="showLogin" [@fadeOutUp]>

<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
  <!-- Left: Sidebar with Logo and Role Buttons -->
  <div class="bg-gradient-to-br from-indigo-600 via-purple-700 to-pink-600 text-white p-10 flex flex-col justify-between">
    <div>
      <img class="h-20 w-auto"  src="assets/logos/pip.png" alt="PIP Logo" class="h-12 mb-6" />
      <h1 class="text-3xl font-bold tracking-wide" style="font-family: 'Orbitron', sans-serif;">Pro Tracker</h1>
      <p class="mt-4 text-sm text-indigo-100">Performance Insights Portal tailored for every role.</p>
    </div>

    <div class="space-y-4 mt-10">
      <button class="w-full px-4 py-2 bg-white text-purple-700 font-semibold rounded-lg shadow hover:bg-purple-100 transition" (click)="navigatetoemp()">Employee</button>
      <button class="w-full px-4 py-2 bg-white text-purple-700 font-semibold rounded-lg shadow hover:bg-purple-100 transition" (click)="navigatetomanager()">Manager</button>
      <button class="w-full px-4 py-2 bg-white text-purple-700 font-semibold rounded-lg shadow hover:bg-purple-100 transition" (click)="navigatetoadmin()">HR</button>
    </div>

    <p class="text-xs text-indigo-200 mt-12">© 2025 Pro Tracker PIP Systems. All rights reserved.</p>
  </div>

  <!-- Right: Login Form -->
  <div class="bg-white flex items-center justify-center p-10">
    <!-- Right: Login Form -->


    <div class="w-full max-w-md">
      <div class="bg-white flex items-center justify-center p-10 relative">
  <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
  <!-- ...rest of login form -->
</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Log In</h2>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 outline-none" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 outline-none" placeholder="••••••••" required>
        </div>
        <div class="flex justify-between text-sm text-gray-600">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="text-purple-600 rounded"> <span>Remember me</span>
          </label>
          <a href="#" class="text-purple-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-semibold py-2 rounded-md transition">
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
  <!-- ...your original two-column login component here... -->
</div>
