<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded-lg p-8">
  <h2 class="text-xl font-bold mb-6 text-gray-800">Register New HR</h2>
  <form (ngSubmit)="submitForm()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium mb-1">Full Name</label>
      <input type="text" [(ngModel)]="hr.name" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" [(ngModel)]="hr.email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Contact Number</label>
      <input type="tel" [(ngModel)]="hr.contact" name="contact" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Employee ID</label>
      <input type="text" [(ngModel)]="hr.employeeId" name="employeeId" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Department</label>
      <input type="text" [(ngModel)]="hr.department" name="department" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div class="text-right">
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
        Register HR
      </button>
    </div>
  </form>
</div>
