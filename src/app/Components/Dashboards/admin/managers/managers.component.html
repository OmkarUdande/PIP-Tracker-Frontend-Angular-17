<div class="max-w-7xl mx-auto p-6 space-y-6">
  <h2 class="text-2xl font-bold text-rose-700">Manager Overview</h2>

  <!-- Search Bar -->
  <div class="flex flex-col sm:flex-row gap-4 items-center">
    <input type="text" placeholder="Search by name or department"
      class="w-full sm:w-1/2 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-500" />

    <select class="w-full sm:w-40 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-500">
      <option selected disabled>Filter by Team Size</option>
      <option>1-5</option>
      <option>6-10</option>
      <option>10+</option>
    </select>
  </div>

  <!-- Manager Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Single Manager Card -->
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-5 space-y-2">
      <div class="flex items-center space-x-4">
        <img src="assets/Manager01.png" alt="Manager Avatar" class="rounded-full h-16 w-16" />
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Ramesh Tripathi</h3>
          <p class="text-sm text-gray-500">Operations Manager</p>
          <p class="text-xs text-gray-400">Dept: Operations</p>
        </div>
      </div>
      <div class="flex flex-wrap gap-2 text-sm text-gray-600 mt-3">
        <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full">8 Team Members</span>
        <span class="bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full">1 Under PIP</span>
      </div>
      <div class="pt-3 flex justify-end">
        <button class="text-sm text-rose-600 hover:underline">View Team</button>
      </div>
    </div>

    <!-- You can duplicate and customize the card above for more managers -->
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-5 space-y-2">
      <div class="flex items-center space-x-4">
        <img src="assets/Manager02.png" alt="Manager Avatar" class="rounded-full h-16 w-16" />
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Megha Bansal</h3>
          <p class="text-sm text-gray-500">Design Head</p>
          <p class="text-xs text-gray-400">Dept: UX/UI</p>
        </div>
      </div>
      <div class="flex flex-wrap gap-2 text-sm text-gray-600 mt-3">
        <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full">5 Team Members</span>
        <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full">All Active</span>
      </div>
      <div class="pt-3 flex justify-end">
        <button class="text-sm text-rose-600 hover:underline">View Team</button>
      </div>
    </div>
  </div>
</div>
