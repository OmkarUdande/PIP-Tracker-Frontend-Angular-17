<div class="max-w-7xl mx-auto p-6 space-y-6">
  <h2 class="text-2xl font-bold text-rose-700">PIP Tracking Overview</h2>

  <!-- Filter Bar -->
  <div class="flex flex-col sm:flex-row gap-4 items-center">
    <input type="text" placeholder="Search by name or manager"
      class="w-full sm:w-1/2 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-500" />

    <select class="w-full sm:w-40 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-500">
      <option disabled selected>Status Filter</option>
      <option>UNDER_PIP</option>
      <option>ACTIVE</option>
      <option>COMPLETED</option>
    </select>
  </div>

  <!-- PIP Table -->
  <div class="overflow-x-auto bg-white shadow rounded-lg">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead>
        <tr class="bg-rose-100 text-rose-700">
          <th class="px-4 py-3">Employee</th>
          <th class="px-4 py-3">Department</th>
          <th class="px-4 py-3">Manager</th>
          <th class="px-4 py-3">KRA</th>
          <th class="px-4 py-3">KPI</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3 text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-rose-50">
          <td class="px-4 py-3 font-medium text-gray-800">Anjali Verma</td>
          <td class="px-4 py-3">Design</td>
          <td class="px-4 py-3">Ramesh T.</td>
          <td class="px-4 py-3">Client Retention</td>
          <td class="px-4 py-3">Improve NPS to 80+</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 text-xs bg-yellow-200 text-yellow-800 rounded-full">Under PIP</span>
          </td>
          <td class="px-4 py-3 text-right">
            <button class="text-sm text-rose-600 hover:underline">Review</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
