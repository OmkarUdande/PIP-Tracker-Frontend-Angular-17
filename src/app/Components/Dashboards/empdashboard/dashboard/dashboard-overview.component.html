<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Page Title -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Dashboard Overview</h2>
    <span class="text-sm text-gray-600 dark:text-gray-300">
      Last updated: {{ lastUpdated | date:'medium' }}
    </span>
  </div>

  <!-- Enhanced KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

    <!-- Card 1 -->
    <div
      class="bg-gradient-to-r from-green-400 to-green-600 text-white p-5 rounded-xl shadow-md transform transition duration-300 hover:scale-105 hover:shadow-xl hover:ring-2 hover:ring-white/60 cursor-pointer">
      <p class="text-sm uppercase tracking-wide">Goals Completed</p>
      <p class="text-3xl font-bold mt-2">{{ metrics.goalsCompleted }}</p>
    </div>

    <!-- Card 2 -->
    <div
      class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-5 rounded-xl shadow-md transform transition duration-300 hover:scale-105 hover:shadow-xl hover:ring-2 hover:ring-white/60 cursor-pointer">
      <p class="text-sm uppercase tracking-wide">Pending Tasks</p>
      <p class="text-3xl font-bold mt-2">{{ metrics.pendingTasks }}</p>
    </div>

    <!-- Card 3 -->
    <div
      class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white p-5 rounded-xl shadow-md transform transition duration-300 hover:scale-105 hover:shadow-xl hover:ring-2 hover:ring-white/60 cursor-pointer">
      <p class="text-sm uppercase tracking-wide">Feedbacks Received</p>
      <p class="text-3xl font-bold mt-2">{{ metrics.feedbackReceived }}</p>
    </div>

    <!-- Card 4 -->
    <div
      class="bg-gradient-to-r from-purple-400 to-purple-600 text-white p-5 rounded-xl shadow-md transform transition duration-300 hover:scale-105 hover:shadow-xl hover:ring-2 hover:ring-white/60 cursor-pointer">
      <p class="text-sm uppercase tracking-wide">Learning Hours</p>
      <p class="text-3xl font-bold mt-2">{{ metrics.learningHours }}</p>
    </div>
  </div>
</div>
