<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Section Title -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">My Profile</h2>

  <!-- Employee Details Card -->
  <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 shadow-md rounded-xl p-5 mb-8 transition">
    <h3 class="text-lg font-semibold text-gray-700 dark:text-white mb-4">Employee Details</h3>
    <div class="flex items-center space-x-4 mb-4">
      <img
        src="assets/images/pic1.webp"
        alt="Profile Picture"
        class="h-20 w-20 rounded-full border-2 border-blue-500 shadow-md"
      />
      <div class="space-y-1 text-sm">
        <p><span class="font-medium text-gray-600 dark:text-gray-300">👤 Name:</span> {{ profile.name }}</p>
        <p><span class="font-medium text-gray-600 dark:text-gray-300">💼 Role:</span> {{ profile.role }}</p>
        <p><span class="font-medium text-gray-600 dark:text-gray-300">📧 Email:</span> {{ profile.email }}</p>
        <p><span class="font-medium text-gray-600 dark:text-gray-300">🏢 Department:</span> {{ profile.department }}</p>
      </div>
    </div>
  </div>

  <!-- Notification Settings Card -->
  <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 shadow-md rounded-xl p-5 transition">
    <h3 class="text-lg font-semibold text-gray-700 dark:text-white mb-4">Notification Settings</h3>

    <div class="flex items-center justify-between mb-4">
      <span class="text-gray-800 dark:text-gray-300">Receive Email Notifications</span>
      <input type="checkbox" [(ngModel)]="settings.emailNotifications" class="w-5 h-5 accent-blue-600" />
    </div>

    <div class="flex items-center justify-between">
      <span class="text-gray-800 dark:text-gray-300">Enable System Alerts</span>
      <input type="checkbox" [(ngModel)]="settings.systemAlerts" class="w-5 h-5 accent-blue-600" />
    </div>
  </div>
</div>
