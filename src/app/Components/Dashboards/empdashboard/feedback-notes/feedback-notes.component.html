<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Section Heading -->
  <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-white">Feedback & Notes</h2>

  <!-- Notes List -->
  <div class="space-y-4">
    <div
      *ngFor="let note of notes"
      class="p-4 rounded-xl shadow-sm bg-white dark:bg-gray-900 border-l-4 border-blue-500 dark:border-blue-400 transition-all"
      [ngClass]="{
        'border-blue-500 dark:border-blue-400': note.type === 'Feedback',
        'border-green-500 dark:border-green-400': note.type === 'Personal'
      }"
    >
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-gray-600 dark:text-gray-300">{{ note.author }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{ note.date }}</span>
      </div>
      <p class="text-gray-800 dark:text-white leading-relaxed">{{ note.message }}</p>
    </div>
  </div>

  <!-- Add New Note -->
  <div class="mt-8 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-5 rounded-xl shadow-sm transition">
    <label for="noteInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      Add Personal Note
    </label>
    <textarea
      id="noteInput"
      [(ngModel)]="newNote"
      rows="3"
      class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-md focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-500 resize-none transition"
      placeholder="Write something to reflect on..."
    ></textarea>
    <button
      (click)="addPersonalNote()"
      class="mt-3 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-300"
    >
      âž• Add Note
    </button>
  </div>
</div>
