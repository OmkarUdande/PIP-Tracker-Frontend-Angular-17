<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Section Title -->
  <h2 class="text-2xl font-semibold mb-5 text-gray-800 dark:text-white">My Tasks</h2>

  <!-- Task List -->
  <div class="space-y-4">
    <div
      *ngFor="let task of tasks"
      class="flex items-start justify-between bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-4 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300"
    >
      <!-- Left side: checkbox + task -->
      <div class="flex gap-3 items-start">
        <input
          type="checkbox"
          class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 dark:border-gray-600 dark:bg-gray-800 rounded focus:ring-indigo-500"
          [(ngModel)]="task.completed"
        />
        <div>
          <h3
            [ngClass]="{
              'line-through text-gray-500 dark:text-gray-400': task.completed,
              'text-gray-800 dark:text-white': !task.completed
            }"
            class="text-lg font-medium transition-colors"
          >
            {{ task.title }}
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">Due: {{ task.dueDate }}</p>
        </div>
      </div>

      <!-- Priority Badge -->
      <span
        class="px-2 py-1 text-xs rounded-full font-medium transition-colors"
        [ngClass]="{
          'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200': task.priority === 'High',
          'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200': task.priority === 'Medium',
          'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200': task.priority === 'Low'
        }"
      >
        {{ task.priority }}
      </span>
    </div>
  </div>
</div>
