<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Page Title -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">Support & Queries</h2>

  <!-- HR Contact Card -->
  <div class="bg-white dark:bg-gray-900 border-l-4 border-blue-500 dark:border-blue-400 rounded-lg shadow-sm p-4 mb-6 transition">
    <p class="text-gray-700 dark:text-gray-300">
      Need help? <strong class="text-black dark:text-white">Reach out to your mentor or HR representative</strong> via chat, call, or by sending a message to
      <span class="text-blue-600 dark:text-blue-400 underline">hr-support [at] yourcompany [dot] com</span>.
    </p>
  </div>

  <!-- FAQ Section -->
  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-3 text-gray-700 dark:text-white">Frequently Asked Questions</h3>

    <div
      *ngFor="let faq of faqs"
      class="mb-4 p-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-md shadow-sm transition"
    >
      <p class="font-medium text-gray-800 dark:text-white">{{ faq.question }}</p>
      <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">{{ faq.answer }}</p>
    </div>
  </div>

  <!-- Ticket Submission Form -->
  <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-md shadow-md p-5 transition">
    <h3 class="text-lg font-semibold text-gray-700 dark:text-white mb-4">Submit a Query</h3>

    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
    <input
      [(ngModel)]="ticket.subject"
      type="text"
      class="w-full p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-md mb-4 focus:ring focus:ring-blue-300 dark:focus:ring-blue-500 transition"
    />

    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
    <textarea
      [(ngModel)]="ticket.message"
      rows="4"
      class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-md focus:outline-none focus:ring focus:ring-blue-300 dark:focus:ring-blue-500 mb-4 resize-none transition"
    ></textarea>

    <button
      (click)="submitTicket()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors duration-300"
    >
      ðŸ“© Submit Ticket
    </button>
  </div>
</div>
