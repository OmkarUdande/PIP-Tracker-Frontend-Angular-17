<div class="min-h-screen bg-gray-100 dark:bg-black text-gray-900 dark:text-white p-6 transition-colors duration-300">
  <!-- Section Heading -->
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Performance Goals</h2>

  <!-- Goals List -->
  <div *ngIf="goals.length; else noGoals">
    <div
      *ngFor="let goal of goals"
      class="mb-4 p-5 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-md transition-all duration-300"
    >
      <p class="text-sm text-gray-700 dark:text-gray-300">
        <span class="font-semibold text-black dark:text-white">🎯 Objective:</span> {{ goal.title }}
      </p>
      <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">
        <span class="font-semibold text-black dark:text-white">📊 Status:</span>
        <span
          [ngClass]="{
            'text-green-600 dark:text-green-400': goal.status === 'Completed',
            'text-yellow-600 dark:text-yellow-300': goal.status === 'In Progress',
            'text-red-600 dark:text-red-400': goal.status === 'Not Started'
          }"
          class="font-medium"
        >
          {{ goal.status }}
        </span>
      </p>
      <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">
        <span class="font-semibold text-black dark:text-white">👤 Owner:</span> {{ goal.owner }}
      </p>
      <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">
        <span class="font-semibold text-black dark:text-white">⏰ Deadline:</span> {{ goal.deadline | date:'mediumDate' }}
      </p>
    </div>
  </div>

  <!-- No Goals Message -->
  <ng-template #noGoals>
    <p class="text-gray-500 dark:text-gray-400 italic">No goals assigned yet.</p>
  </ng-template>
</div>
