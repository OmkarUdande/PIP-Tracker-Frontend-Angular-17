<div class="flex h-screen overflow-hidden bg-gray-50 relative">

  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-br from-rose-700 via-red-500 to-orange-400 text-white flex flex-col justify-between p-6">
    <div>
      <div class="mb-8">
        <img src="assets/logos/pip.png" alt="PIP Logo" class="h-10 mb-3" />
        <h1 class="text-xl font-semibold tracking-wide" style="font-family: 'Orbitron', sans-serif;">
          HR Console
        </h1>
      </div>

      <nav class="space-y-2">
        <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium"
           (click)="currentView = 'Dashboard'">Dashboard</a>
        <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium"
           (click)="currentView = 'Add Employee'">Add Employee</a>
        <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium"
           (click)="currentView = 'Employee Directory'">Employee Directory</a>
        <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium"
           (click)="currentView = 'PIP Tracking'">PIP Tracks</a>
        <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium"
           (click)="currentView = 'Managers'">Managers</a>
      </nav>
    </div>

    <div class="pt-6 border-t border-rose-400">
      <a class="block px-4 py-2 rounded hover:bg-white hover:text-rose-700 transition font-medium cursor-pointer"
         (click)="currentView = 'Settings'">Settings</a>
      <a class="block px-4 py-2 mt-2 rounded bg-white text-rose-700 text-center hover:bg-rose-100 transition font-medium cursor-pointer"
         (click)="logout()">Logout</a>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-auto">
    <!-- Header -->
    <header class="bg-gradient-to-r from-rose-600 via-red-500 to-orange-500 text-white px-6 py-4 shadow flex justify-between items-center">
      <h2 class="text-xl font-bold">Welcome, HR Partner</h2>
      <div class="flex items-center space-x-4">
        <span class="text-sm">Mohit Bansal</span>
        <img src="assets/HR01.png" alt="Avatar" class="rounded-full h-8 w-8">
      </div>
    </header>

    <!-- Main Component View -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between text-sm text-gray-500 mb-4">
  <p>Current View: {{ currentView }}</p>
  <p>HR â€¢ {{ today | date }}</p>
</div>

      <app-addashboard *ngIf="currentView === 'Dashboard'"></app-addashboard>
      <app-add-employee *ngIf="currentView === 'Add Employee'"></app-add-employee>
      <app-employee-dir *ngIf="currentView === 'Employee Directory'"></app-employee-dir>
      <app-pip-tracker *ngIf="currentView === 'PIP Tracking'"></app-pip-tracker>
      <app-managers *ngIf="currentView === 'Managers'"></app-managers>
      <app-settings *ngIf="currentView === 'Settings'"></app-settings>
    </main>
  </div>


</div>
